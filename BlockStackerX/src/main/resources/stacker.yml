State: DRAFT
Item:
  Material: "IRON_BLOCK"
  Name: "&d&lExample Stacker"
  Glow: true
  Lore:
    - ""
    - "&7Very cool block that can stack blocks!"
HologramOffset: "0.5,1.7,0.5"
ValueFormat: "&d&l{value}"
MaxStorage: 1000

TeamStacking: false
AvailableBlocks:
  - "DIAMOND_BLOCK"
  - "EMERALD_BLOCK"
  - "IRON_BLOCK"
PickupItem:
  Name: "&d&LExample Stacker"
  Glowing: false
  Lore:
    - '&e&l========================='
    - ''
    - '&e&lContains&f&l {value} &e&lblocks'
    - '&e&lOwned by &f&l{player}'
    - ''
    - '&e&l========================='

Gui:
  Title: "&d&lExample Stacker"
  Rows: 3
  Buttons:
    Pickup:
      Enabled: true
      Name: "&d&LPick-Up"
      Material: "CHEST"
      Lore:
        - ''
        - '&7(( Click to pickup this stacker ))'
      Slot: 11
    Information:
      Enabled: true
      Name: "&d&lInformation"
      Material: "BOOK"
      Lore:
        - ''
        - '&7Owned by: &d{owner}'
        - '&7BlockCount: &d{value}'
        - '&7Level Value: &d{levels}'
        - '&7Material Value: &d{matvalue}'
      Slot: 12
    DepositAll:
      Enabled: true
      Name: "&d&lDeposit All"
      Material: "DIAMOND_BLOCK"
      Lore:
        - ''
        - '&7(( Click to deposit all matching blocks from your inventory into stacker ))'
      Slot: 13
    WithdrawAll:
      Enabled: true
      Name: "&d&lWithdraw All"
      Material: "IRON_BLOCK"
      Lore:
        - ''
        - '(( Click to withdraw as many blocks as possible ))'
      Slot: 14
    Permissions:
      Enabled: true
      Name: "&d&lPermission settings"
      Material: "DIAMOND_SWORD"
      Lore:
        - ''
        - '(( Click to open the permissions of this stacker ))'
      Slot: 15
